<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a134783389.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>

  <header>
    <img class="logo" src="./images/logo.svg" alt="">
  </header>

  <section class="content">
    <img class="mockup" src="./images/illustration-mockups.svg" alt="">
    <div class="main-content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>

      <p class="main-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button type="button" class="register-btn">Register</button>

    </div>
  </section>

  <div class="icons">
    <i class="social-icon fab fa-facebook"></i>
    <i class="social-icon fab fa-twitter"></i>
    <i class="social-icon fab fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/val-pivchenko">Val Pivchenko</a>.
    </p>
  </footer>
</body>

</html>
